        <script>
            // Set up promise for data restoration if needed
            if(!window.__dataRestorePromise) {
                window.__dataRestorePromise = {
                    resolved: false,
                    resolve: function() {
                        this.resolved = true;
                        if(this.callback) this.callback();
                    },
                    then: function(callback) {
                        if(this.resolved) {
                            callback();
                        } else {
                            this.callback = callback;
                        }
                    }
                };
                window.__waitForDataRestore = new Promise(function(resolve) {
                    window.__dataRestorePromise.resolve = resolve;
                    if(window.__dataRestorePromise.resolved) {
                        resolve();
                    }
                });
            }
            
            // Wait for user data restoration before initializing
            if(window.__waitForDataRestore) {
                window.__waitForDataRestore.then(function() {
                    SMOverviewMap.init();
                });
            } else {
                // If no restoration needed, init immediately
                SMOverviewMap.init();
            }
        </script>
